{% block body %}

	<ol class="breadcrumb">

		<li><a href="/now">now</a></li>
		<li class="active"><span class="logo"><span class="sky">latest</span> <span class="re">anomalies</span></li>

  <div class="container main_container">
      <div id="title_container">

          <div id="big_label"></div>

          <div id="legend">
<!-- @modified 20161125 - Branch #922: ionosphere
# Moving over Panorama to rebrow skin while rebrow skinning Ionosphere

              <span id="legend_coefficient">anomalous datapoint</span>
-->

              <span id="legend_coefficient"><span class="logo"><span class="re">anomalous datapoint</span></span></span>
          </div>
          <div id="metrics_listings"></div>
      </div>
<!-- @added 20160801 - Apply time zone fix to skyline.js -->

        <table>
            <caption><b><span class="logo"><span class="sky">Known</span> <span class="re">bugs</span></span></b></caption>

                <td>
                  <a target='_blank' href="https://github.com/earthgecko/skyline/issues/18">#18</a>
